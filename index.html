<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c223478a9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header-block">
        <img src="images/logo/ohmyfood.png" alt="ohmyfood">
        <div class="header-block__searches">
            <i class="fas fa-map-marker-alt"></i>
            <strong>Paris, Belleville</strong>
        </div>
    </header>
    <section class="heading-block">
        <h1>Réservez le menu qui vous convient</h1>
        <p class="heading-block__description">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button type="button" class="heading-block__explore-button">Explorer nos restaurants</button>
    </section>
    <div class="spinner"><i class="fas fa-spinner"></i></div>
    <h2>Fonctionnement</h2>
    <main class="indications-cards">
        <div class="indications-cards__steps">
            <div class="indications-cards__steps-left-side"><span>1</span><i class="fas fa-mobile-alt"></i></div>
            Choisissez un restaurant

        </div>

        <div class="indications-cards__steps">
            <div class="indications-cards__steps-left-side"><span>2</span><i class="fas fa-list-ul"></i></div>
            Composez votre menu

        </div>
        <div class="indications-cards__steps">
            <div class="indications-cards__steps-left-side"><span>3</span><i class="fas fa-store"></i></div>
            Dégustez au restaurant
        </div>
    </main>
</body>

</html>
